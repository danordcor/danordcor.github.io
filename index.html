<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower</title>
    <style>
        body {
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center {
            text-align: center;
        }

        .center span {
            font-size: 100px;
        }

        .title {
            font-size: 28px;
            color: purple;
        }

	.date {
            font-size: 24px;
            color: purple;
        }

        #playButton {
            width: 100px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #playButton img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="center">
        <span>ðŸŒ»</span>
        <div class="title" id="title">Marcela Cabrera</div>
	<div class="date" id="date">Marcela 21 de septiembre</div>
        <button id="playButton"><img src="play.png" alt="Play"></button>
    </div>

    <audio id="audio" style="display: none">
        <source src="flor.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById("audio");
        var playButton = document.getElementById("playButton");
        var playing = false;
        var urlParams = new URLSearchParams(window.location.search);
        var victim = urlParams.get("victima");

        if (victim) {
            document.getElementById("title").textContent = victim;
        }

        playButton.addEventListener("click", function() {
            if (!playing) {
                audio.play();
                playing = true;
                playButton.innerHTML = '<img src="pause.png" alt="Pause">';
            } else {
                audio.pause();
                playing = false;
                playButton.innerHTML = '<img src="play.png" alt="Play">';
            }
        });
    </script>
</body>
</html>
